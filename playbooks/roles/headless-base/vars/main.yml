    - [ zsh, zsh-syntax-highlighting, antigen-git ]
    - bash-completion
    - networkmanager
    - wget
    - curl
    - p7zip
    - unzip
    - unrar
    - pass
    - bluez
    - bluez-utils
    - pulseaudio
    - pulseaudio-bluetooth
    - pamixer
    - elinks
    - libnotify
    - gtop
    - snapd
    - openssh
    - [ libu2f-host, yubikey-personalization, libusb, pcsclite ] # related to working with yubikeys
    - jq
    - fio
    - bc

dev_packages:
    - neovim
    - python-neovim
    - python2-neovim
    - ranger
    - base-devel
    - git
    - git-lfs
    - python
    - python-pip
    - python-setuptools
