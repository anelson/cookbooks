    - [ boost, boost-libs, clang, mono, ncurses5-compat-libs, nodejs, rust, cargo, cmake, make, go, npm ]
    - docker
    - swig
    - intel-opencl-runtime

pentest_packages:
    - aircrack-ng
    - wireshark-gtk
    - nmap

# packages that apply specifically to laptops
laptop_packages:
    - wpa_supplicant
    - acpi
    - powertop
    - ethtool #for disable WoL
    - smartmontools
    - x86_energy_perf_policy # tlp uses this
    - tlp
    - systemd-boot-pacman-hook # make sure the systemd-boot binaries on /boot are in sync with the latest systemd
    - lm_sensors
    - cpupower # monitor and tweak CPU speed settings
    - thermald # monitor CPU temperature
    - mons # shell script for dealing with multiple monitors

console_font_packages:
    - terminus-font
    - adobe-source-code-pro-fonts
    - system-san-francisco-font-git
